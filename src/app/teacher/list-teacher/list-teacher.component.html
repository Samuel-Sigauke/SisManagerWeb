<div class="container">
  <mat-card >
    <mat-card-header>
      <mat-card-title class="title-card-centre">Teachers List</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="teacherData" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="regnumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Number </th>
          <td mat-cell *matCellDef="let element"> {{element.regnumber}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nationalid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> National ID </th>
          <td mat-cell *matCellDef="let element"> {{element.nationalid}} </td>
        </ng-container>
              
        <!-- Symbol Column -->
        <ng-container matColumnDef="classtag">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
          <td mat-cell *matCellDef="let element"> {{element.classtag}} </td>
        </ng-container> 
        
        <!-- Symbol Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)=View() color="primary" >
              <span class="material-icons">visibility</span>
            </button>
            <!-- <button mat-raised-button color="warn" style="margin-left: 20%;" (click)="onClear(studentForm.value)"> Clear </button>  -->
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
